<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card p-5 shadow">
            <h2 class="text-success">Salario Estimado:</h2>
            <h1 class="display-4 fw-bold">{{ prediction }}</h1>
            <hr>
            <h4>Basado en tus datos:</h4>
            <ul class="list-group list-group-flush text-start">
                <li class="list-group-item"><strong>Edad:</strong> {{ age }}</li>
                <li class="list-group-item"><strong>Género:</strong> {{ gender }}</li>
                <li class="list-group-item"><strong>Educación:</strong> {{ education }}</li>
                <li class="list-group-item"><strong>Puesto:</strong> {{ job_title }}</li>
                <li class="list-group-item"><strong>Experiencia:</strong> {{ experience }} años</li>
            </ul>
            <a href="/" class="btn btn-secondary mt-4">Predecir de nuevo</a>
        </div>
    </div>
</body>
</html>
