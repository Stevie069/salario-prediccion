<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Salarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Aplicación de Predicción Salarial</h1>
        <div class="card p-4 shadow">
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" name="age" required min="18">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Género</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Male">Masculino</option>
                        <option value="Female">Femenino</option>
                        <option value="Other">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Nivel Educativo</label>
                    <select class="form-select" id="education" name="education" required>
                        <option value="Bachelor's Degree">Licenciatura / Ingeniería</option>
                        <option value="Master's Degree">Maestría</option>
                        <option value="PhD">Doctorado</option>
                        <option value="High School">Bachillerato / Secundaria</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="job_title" class="form-label">Título del Puesto</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Ej: Software Engineer" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Años de Experiencia</label>
                    <input type="number" class="form-control" id="experience" name="experience" step="0.1" required min="0">
                </div>
                <button type="submit" class="btn btn-primary w-100">Predecir Salario</button>
            </form>
        </div>
    </div>
</body>
</html>
